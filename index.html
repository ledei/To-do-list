<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="todo.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <figure class="background-container">
      <img
        class="background-img"
        src="assets/vecteezyFirework-Backgroundfv0421_generated.jpg"
        alt="vecteezyFirework-Backgroundfv0421_generated" />
      <div class="fade"></div>
    </figure>
    <header>
      <h1>My To-do-list</h1>
    </header>
    <main class="main-wrapper">
      <div class="input-container">
        <input type="text" class="search" placeholder="Search your list" />
        <div class="desc-wrapper">
          <input type="text" class="title" placeholder="What to do" />
          <input type="text" class="description" placeholder="Describe" />
        </div>
        <input
          type="number"
          class="deadline"
          placeholder="How many days until deadline" />
        <button class="add-btn">Add to To-do-list</button>
      </div>
      <ul class="todo-container"></ul>
    </main>
  </body>
</html>
